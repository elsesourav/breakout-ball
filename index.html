      <main>
         <header></header>

         <div id="levelsMap" class="">
            <div class="level complete">
               <div class="top">
                  <div class="hashtag">
                     <i class="sbi-leaderboard"></i>
                     <p>10</p>
                  </div>
                  <div class="is-lock-or-complete">
                     <i class="sbi-lock-outline lock"></i>
                     <i class="sbi-check-circle-outline check"></i>
                  </div>
               </div>
               <div class="icon-and-no">
                  <i class="sbi-fire"></i>
                  <p class="no">1</p>
               </div>
               <div class="complete-time">
                  <i class="sbi-stopwatch1"></i>
                  <p class="time">119</p>
                  <span>s</span>
               </div>
            </div>

            <div class="level">
               <div class="top">
                  <div class="hashtag">
                     <i class="sbi-leaderboard"></i>
                     <p>10</p>
                  </div>
                  <div class="is-lock-or-complete">
                     <i class="sbi-lock-outline lock"></i>
                     <i class="sbi-check-circle-outline check"></i>
                  </div>
               </div>
               <div class="icon-and-no">
                  <i class="sbi-fire"></i>
                  <p class="no">2</p>
               </div>
               <div class="complete-time">
                  <i class="sbi-stopwatch1"></i>
                  <p class="time">119</p>
                  <span>s</span>
               </div>
            </div>

            <div class="level lock">
               <div class="top">
                  <div class="hashtag">
                     <i class="sbi-leaderboard"></i>
                     <p>10</p>
                  </div>
                  <div class="is-lock-or-complete">
                     <i class="sbi-lock-outline lock"></i>
                     <i class="sbi-check-circle-outline check"></i>
                  </div>
               </div>
               <div class="icon-and-no">
                  <i class="sbi-fire"></i>
                  <p class="no">3</p>
               </div>
               <div class="complete-time">
                  <i class="sbi-stopwatch1"></i>
                  <p class="time">119</p>
                  <span>s</span>
               </div>
            </div>

            <div class="level lock">
               <div class="top">
                  <div class="hashtag">
                     <i class="sbi-leaderboard"></i>
                     <p>10</p>
                  </div>
                  <div class="is-lock-or-complete">
                     <i class="sbi-lock-outline lock"></i>
                     <i class="sbi-check-circle-outline check"></i>
                  </div>
               </div>
               <div class="icon-and-no">
                  <i class="sbi-fire"></i>
                  <p class="no">4</p>
               </div>
               <div class="complete-time">
                  <i class="sbi-stopwatch1"></i>
                  <p class="time">119</p>
                  <span>s</span>
               </div>
            </div>
         </div>

         <canvas id="myCanvas"></canvas>

         <div id="levelDesigner" class="active">
            <div class="selection">
               <p>BLOCKS</p>
               <div class="options">
                  <div class="option active">
                     <div class="block">1</div>
                     <div class="tool-tip-text">
                        <i class="sbi-info-with-circle"> Destroy by 1 hit</i>
                        <i class="sbi-keyboard"> SPACE+1</i>
                     </div>
                  </div>
                  <div class="option">
                     <div class="block">2</div>
                     <div class="tool-tip-text">
                        <i class="sbi-info-with-circle"> Destroy by 2 hit</i>
                        <i class="sbi-keyboard"> SPACE+2</i>
                     </div>
                  </div>
                  <div class="option">
                     <div class="block">3</div>
                     <div class="tool-tip-text">
                        <i class="sbi-info-with-circle"> Destroy by 3 hit</i>
                        <i class="sbi-keyboard"> SPACE+3</i>
                     </div>
                  </div>
                  <div class="option">
                     <div class="block">4</div>
                     <div class="tool-tip-text">
                        <i class="sbi-info-with-circle"> Destroy by 4 hit</i>
                        <i class="sbi-keyboard"> SPACE+4</i>
                     </div>
                  </div>
                  <div class="option">
                     <div class="block">5</div>
                     <div class="tool-tip-text">
                        <i class="sbi-info-with-circle"> Destroy by 5 hit</i>
                        <i class="sbi-keyboard"> SPACE+5</i>
                     </div>
                  </div>
               </div>
            </div>
            <div class="selection">
               <div class="names">
                  <p>WALL</p>
                  <p>ERASER</p>
               </div>
               <div class="options">
                  <div class="option">
                     <div class="block no-effect"></div>
                     <div class="tool-tip-text">
                        <i class="sbi-info-with-circle">
                           Can't Destroy this Block</i
                        >
                        <i class="sbi-keyboard"> SPACE+W</i>
                     </div>
                  </div>
                  <div class="option">
                     <i class="sbi-eraser1 block no-effect"></i>
                     <div class="tool-tip-text">
                        <i class="sbi-info-with-circle"> Remove Block & Wall</i>
                        <i class="sbi-keyboard"> SPACE+E</i>
                     </div>
                  </div>
               </div>
            </div>
            <div class="buttons">
               <button class="btn">
                  <i class="sbi-undo"></i>
                  <div class="tool-tip-text">
                     <i class="sbi-info-with-circle"> Undo Edit</i>
                     <i class="sbi-keyboard"> SPACE+Z</i>
                  </div>
               </button>
               <button class="btn">
                  <i class="sbi-redo"></i>
                  <div class="tool-tip-text">
                     <i class="sbi-info-with-circle"> Redo Edit</i>
                     <i class="sbi-keyboard"> SPACE+Y</i>
                  </div>
               </button>
               <button class="btn">
                  <i class="sbi-save2"></i>
                  <div class="tool-tip-text">
                     <i class="sbi-info-with-circle"> Save this Level</i>
                     <i class="sbi-keyboard"> SPACE+S</i>
                  </div>
               </button>
               <button class="btn">
                  <i class="sbi-cross"></i>
                  <div class="tool-tip-text">
                     <i class="sbi-info-with-circle"> Close Making Level</i>
                     <i class="sbi-keyboard"> SPACE+C</i>
                  </div>
               </button>
            </div>
         </div>
      </main>
   </body>
</html>
