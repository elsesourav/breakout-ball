<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" type="image/png" href="src/img/icon.png" />
      <title>Breakout Ball</title>

      <!-- font and icon stylesheet -->
      <link rel="stylesheet" href="./css/loading.css">

      <!-- all scripts -->
      <script src="./js/logic.js"></script>
      <script src="./js/wasm.js"></script>


      
   </head>
   <body>
      <div id="mobileErr" contenteditable="true"></div>
      <main id="main">

         <!--==============================
                  Loading Window
         ===============================-->
         <div id="waitingWindow" class="active">
            <div class="center">
               <div class="wave" style="--delay: 0"></div>
               <div class="wave" style="--delay: 0.1"></div>
               <div class="wave" style="--delay: 0.2"></div>
               <div class="wave" style="--delay: 0.3"></div>
               <div class="wave" style="--delay: 0.4"></div>
               <div class="wave" style="--delay: 0.5"></div>
               <div class="wave" style="--delay: 0.6"></div>
               <div class="wave" style="--delay: 0.7"></div>
               <div class="wave" style="--delay: 0.8"></div>
               <div class="wave" style="--delay: 0.9"></div>
            </div>
         </div>

         
      </main>
   </body>
</html>
