<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="utils.js"></script>
    <script defer src="audio.js"></script>
    <script defer src="map.js"></script>
    <script defer src="control.js"></script>
    <script defer src="class.js"></script>
    <script defer src="levelSetup.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="option">
      <div id="helth-icon">
        💖
        <p id="helth">3</p>
      </div>
      <div id="pous-icon">⏸</div>
      <div id="score-icon">
        <p id="score">100</p>
        🎖
      </div>
    </div>
    <!-- 
  cnavas
 -->

    <div id="loading-window" class="active">
      <div id="loadeing-circle">
        <div class="lds-roller">
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
      <div class="copy-r-l"><x>&#169;</x> TeamSourav2022</div>
    </div>
    <div id="level-window" class="active">
      <div class="title">
        T<br />E<br />A<br />M<br /><br />S<br />T<br />A<br />R<br />S
      </div>

      <div id="setting">
        <div id="setting-open">⚙</div>
        <div id="setting-window">
          <div id="setting-title">Setting <div id="setting-close"></div></div>
          <div class="audio-opt active">
            <p>Audio</p>
            <div>
              <span>🔊</span>
              <span>🔇</span>
            </div>
          </div>
          <div class="gyro-opt">
            <p>Gyro</p>
            <div>
              <span>📱</span>
              <span>📴</span>
            </div>
          </div>
        </div>
      </div>

      <div id="scroll-list"></div>
    </div>
    <div id="touch-fild" class="">
      <div class="play"></div>
      <div id="loby-btn">↩</div>
      <div id="restart-btn">↻</div>
      <div class="audio-opt active">
        <span>🔊</span>
        <span>🔇</span>
      </div>
    </div>
    <div id="win-window" class="">
      <div class="box">
        <div class="win-title">✨Win✨</div>
        <p>SCORE : <x id="score-w">0</x></p>
        <span>
          <div id="menu">↩ MENU</div>
          <div id="rs-w">↻ RESTART</div>
        </span>
      </div>
    </div>
    <div id="rs-window" class="">
      <div class="box">
        <div id="go-title">💫Game Over!💫</div>
        <p>SCORE : <x id="score-r">0</x></p>
        <div id="rs-r">↻ RESTART</div>
      </div>
    </div>
  </body>
</html>
